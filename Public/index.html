<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
		//var marker=[];
        var uluru = {lat: -26.373, lng: 125.044};
		var uluru1 = {lat: -25.364, lng: 131.045};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker1 = new google.maps.Marker({
          position: uluru,
          map: map
        });
		marker = new google.maps.Marker({
          position: uluru1,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGpLA972kIHKBjC0jdmakdNJLOcTfbuOQ&callback=initMap">
    </script>
  </body>
</html>
